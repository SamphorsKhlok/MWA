<div style="text-align:center;border: solid 1px green ; padding: 5px">
  <h2>
    {{title}}
  </h2>
  <label>Set counter : <input value="" (keyup)="counter=$event.target.value"/></label>
  <p>ComponentCounterValue : {{ComponentCounterValue}}</p>

  <app-counter [paraCounter]="counter" [paraCounter2]="ComponentCounterValue" (counterChange)="showOutputData($event)" ></app-counter>
</div>
